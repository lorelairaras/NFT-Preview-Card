<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />
  </head>
  <body
    class="font-outfit bg-blue-950 text-blue-500 min-h-screen flex justify-center items-center p-6 text-lg leading-relaxed"
  >
    <main
      class="bg-blue-900 rounded-xl p-6 max-w-[350px] shadow-2xl shadow-black/50"
    >
      <div class="relative rounded-lg overflow-hidden mb-6 group">
        <img
          src="./public/images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="w-full block"
        />
        <div
          class="absolute inset-0 bg-cyan-400/50 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        >
          <img src="./public/images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <h1
        class="text-white text-[1.375rem] font-semibold mb-4 hover:text-cyan-400 cursor-pointer"
      >
        Equilibrium #3429
      </h1>
      <p class="font-light mb-6">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex justify-between mb-4 pb-6 border-b border-blue-800">
        <div class="flex items-center gap-2 text-cyan-400 font-semibold">
          <img src="./public/images/icon-ethereum.svg" alt="Ethereum icon" />
          <span>0.041ETH</span>
        </div>
        <div class="flex items-center gap-2">
          <img src="./public/images/icon-clock.svg" alt="Clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <img
          src="./public/images/image-avatar.png"
          alt="Creator avatar"
          class="w-8 h-8 border border-white rounded-full"
        />
        <p class="font-light">
          Creation of
          <span class="text-white hover:text-cyan-400 cursor-pointer"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
