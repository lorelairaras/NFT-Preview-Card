<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="card__image"
        />
        <div class="card__image-overlay">
          <img src="./images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <span>0.041ETH</span>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__creator">
        <img
          src="./images/image-avatar.png"
          alt="Creator avatar"
          class="card__creator-avatar"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
