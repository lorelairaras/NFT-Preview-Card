<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="card-image"
        />
        <div class="card-image-overlay">
          <img src="./images/icon-view.svg" alt="View icon" />
        </div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-details">
        <div class="card-price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <span>0.041ETH</span>
        </div>
        <div class="card-time">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-creator">
        <img
          src="./images/image-avatar.png"
          alt="Creator avatar"
          class="card-creator-avatar"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
